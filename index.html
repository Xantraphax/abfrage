<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernapplet Tabelle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Lernapplet: Tabelle aus Datei</h1>

    <input type="file" id="fileInput" accept=".json, .xml" />
    <button id="loadButton">Tabelle laden</button>

    <div id="tableContainer"></div>

    <button id="checkButton" class="hidden">Eingaben überprüfen</button>
    <div id="feedback" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
